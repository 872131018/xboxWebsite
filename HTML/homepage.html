<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset='utf-8'>
		<link rel="stylesheet" type="text/css" href="../CSS/xbox.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Home Page!</title>
	</head>
	<body class='text-center text-primary'>
		<div class='container'>
			<div id='leftColumn' class='col-xs-4 well accordion disabled'>
			</div>
			<div id='middleColumn' class='col-xs-4'>
				<div class='row'>
					<h1>Enter a Gamertag!</h1>
				</div>
				<div class='row'>
					<div id='messageCenter'></div>
				</div>
				<div class='row'>
					<div id='inputDiv'>
						<div class='row well'>
							<label for='gamertagInput'>Gamertag: </label>
							<input type='text' name='gamertagInput' id='gamertagInput'>
						</div>
						<div class='row'>
							<div id='gamerDashboard' class='btn-group-vertical well'>Turn this into the wall!</div>
						</div>
					</div>
				</div>
			</div>
			<div id='rightColumn' class='col-xs-4 well accordion disabled'>
			</div>
		</div>
		<!-- must load the external sources first -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<!-- then load the internal sources second -->
		<script type="text/javascript" src="../JS/common/buttonManager.js"></script>
		<script type="text/javascript" src="../JS/wrappers/jqueryUIWrapper.js"></script>
		<script type="text/javascript" src="../JS/homepage/checkGamertag.js"></script>
		<script type="text/javascript" src="../JS/homepage/addGamertagToAccount.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveProfile.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveGamercard.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrievePresence.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveFriends.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveRecentActivity.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveXbox360Games.js"></script>
		<script type="text/javascript" src="../JS/homepage/retrieveScripts/retrieveAchievements.js"></script>
		<!-- load the driver for execution last -->
		<script type="text/javascript" src="../JS/homepage/homepageDriver.js"></script>
	</body>
</html>
